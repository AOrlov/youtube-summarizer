<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .summary-container {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .summary-container pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
        }

        .summary-container code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YouTube Video Summarizer</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="summarizeForm">
                            <div class="mb-3">
                                <label for="videoUrl" class="form-label">YouTube Video URL</label>
                                <input type="url" class="form-control" id="videoUrl" required>
                            </div>
                            <div class="mb-3">
                                <label for="maxTokens" class="form-label">Maximum Tokens (optional)</label>
                                <input type="number" class="form-control" id="maxTokens" min="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Summarize</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4" id="summaryCard" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Summary</h5>
                        <div class="summary-container" id="summary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('summarizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const videoUrl = document.getElementById('videoUrl').value;
            const maxTokens = document.getElementById('maxTokens').value;
            const summaryCard = document.getElementById('summaryCard');
            const summaryElement = document.getElementById('summary');

            try {
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        video_url: videoUrl,
                        max_tokens: maxTokens ? parseInt(maxTokens) : undefined
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    summaryElement.innerHTML = marked.parse(data.summary);
                    summaryCard.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('An error occurred while processing your request.');
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
