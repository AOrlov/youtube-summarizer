<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Summarizer Extension Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 24px;
      max-width: 640px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }

    input[type="url"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
    }

    #status {
      color: #007700;
      height: 1.2em;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <h1>Summarizer Extension Options</h1>
  <form id="optionsForm">
    <label for="baseUrl">Summarizer base URL</label>
    <input type="url" id="baseUrl" name="baseUrl" required placeholder="http://homeassistant.local:8082/">
    <p>The extension opens this URL in a new tab and appends the current video as <code>video_url</code>.</p>
    <button type="submit">Save</button>
    <div id="status" aria-live="polite"></div>
  </form>
  <script src="options.js"></script>
</body>

</html>
